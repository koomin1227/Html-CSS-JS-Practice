<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
</head>
<body>
	<script>
		function compare(x,y){
			if(x===y){
				alert(x+"="+y);
			}
			else if(x<y){
				alert(y+">"+x);
			}
			else{
				alert(x+"<"+y);
			}
		}
		var x=parseInt(prompt("input x"));
		var y=parseInt(prompt("input y"));
		compare(x,y);
	</script>
</body>
</html>
